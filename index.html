<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="generate-input-display" class="form-control" type="text">
                    <button id="pin-generate" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="calc-input-display" class="form-control" type="text">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div id="button" class="button calc-btn">7</div>
                              <div id="button" class="button calc-btn">8</div>
                              <div id="button" class="button calc-btn">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div id="button" class="button calc-btn">4</div>
                              <div id="button" class="button calc-btn">5</div>
                              <div id="button" class="button calc-btn">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div id="button" class="button calc-btn">1</div>
                              <div id="button" class="button calc-btn">2</div>
                              <div id="button" class="button calc-btn">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div id="calc-backspace" class="button"><</div>
                                <div id="button" class="button calc-btn">0</div>
                                <div id="calc-clear" class="button">C</div>
                            </div>
                            <div>
                                <button id="calc-submit" type="submit" class="submit-btn">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p id="miss-matched" class="notify">❌ Pin Didn't Match, Please try again</p>
            <p id="pin-matched" class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
